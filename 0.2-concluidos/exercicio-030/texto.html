<body>
    <section class="design-section">

        <h1>Contador de números primos</h1>

        <p>Número inicial: <input type="number" name="inicial" id="inicial"></p>

        <button onclick="contarPrimos()" class="btnContarPrimos">Contar</button>

        <button onclick="novaContagem()" class="btnNovaContagem">Nova contagem</button>

        <div class="resposta"></div>

    </section>
