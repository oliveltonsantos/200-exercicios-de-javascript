<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de logica de programação</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <section class="design-section">

        <h1>Cadastro de produto dinâmico</h1>

        <p>Nome: <input type="text" name="nomeProduto" id="nomeProduto"></p>

        <p>Preço: <input type="number" name="valor" id="valor"></p>

        <p>
            Está em estoque?

            <input type="radio" name="estoque" id="sim" value="true"> 
            <label for="sim">Sim</label>

            <input type="radio" name="estoque" id="nao" value="false"> 
            <label for="nao">Não</label>
        </p>

        <button onclick="adicionarProduto()" class="btnAdicionarProduto">Adicionar produto</button>

        <button onclick="AdicionarNovoProduto()" class="btnNovoProduto">Adicionar novo produto</button>
            
    </section>

    <script src="./codigo.js"></script>

</body>
</html>
