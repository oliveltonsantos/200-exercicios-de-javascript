<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de logica de programação</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <section class="design-section">

        <h1>Calculadora de média de notas</h1>

        <p>Nome do aluno(a): <input type="text" name="nome" id="nome" class="inputsNotas"></p>

        <p><strong>Digite a nota de cada matéria:</strong></p>

        <p>Filosofia: <input type="number" name="filosofia" id="filosofia" class="inputsNotas"></p>

        <p>Geografia: <input type="number" name="geografia" id="geografia" class="inputsNotas"></p>

        <p>História: <input type="number" name="historia" id="historia" class="inputsNotas"></p>

        <p>Inglês: <input type="number" name="ingles" id="ingles" class="inputsNotas"></p>

        <p>Matemática: <input type="number" name="matematica" id="matematica" class="inputsNotas"></p>

        <button class="btnCalcularMediaNotas">Calcular</button>

        <div class="resposta"></div>

        <button class="btnNovoCalculo">Novo cálculo</button>

    </section>

    <script src="./codigo.js"></script>

</body>

</html>
