<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de logica de programação</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <section class="design-section">

        <h1>Somador de matrizes</h1>

        <p class="tela1">Digite a quantidade de linhas e colunas:</p>

        <p class="tela1">Linhas: <input type="number" name="linhas" id="linhas"></p>

        <p class="tela1">Colunas: <input type="number" name="colunas" id="colunas"></p>

        <button onclick="quantidadeLinhasColunas()" class="btnquantidadeLinhasColunas tela1">Prosseguir</button>

        <p class="tela2">Digite agora o valores para a Matriz A e B:</p>

        <p class="tela2">Valor: <input type="number" name="valor" id="valor"></p>

        <button onclick="adicionarValor()" class="btnAdicionarValor tela2">Adicionar</button>

        <div class="resposta"></div>

        <button onclick="novaSoma()" class="btnNovaSoma">Nova soma</button>

    </section>

    <script src="./codigo.js"></script>

</body>
</html>
