<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de logica de programação</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <section class="design-section">

        <h1>Contador de números</h1>

        <p>Insira o número inicial, final e a quantidade de passos da contagem.</p>

        <p>Número inicial: <input type="number" name="inicio" id="inicio"></p>

        <p>Número final: <input type="number" name="final" id="final"></p>

        <p>Passos: <input type="number" name="passos" id="passos"></p>

        <button onclick="contagem()" class="btnContagem">Começar contagem</button>

        <button onclick="novaContagem()" class="btnNovaContagem">Nova contagem</button>

        <div class="resposta"></div>
        
    </section>

    <script src="./codigo.js"></script>

</body>
</html>
